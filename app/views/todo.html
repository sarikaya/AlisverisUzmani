<header class="padded">
    <a class="icon big icon-shopping-cart"></a>
</header>
<div id="todoView">

    <form ng-submit="addTodo()">
        <input type="text" ng-model="todoInput" class="input-xlarge" placeholder="Ürünleri giriniz" required>
        <input type="submit" class="btn btn-mini" value=" + ">
    </form>
    <ul class="list">
        <li ng-repeat="todo in todos"><a>
            {{todo.text}}
            <b id="close" class="icon icon-remove big pull-right" ng-click="removeTodo($index)"></b>
        </a></li>
    </ul>

</div>
